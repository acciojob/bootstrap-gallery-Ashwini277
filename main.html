<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cards Gallery</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
  <style>
    .card-img-top {
      border-radius: 0.5rem;
    }
  </style>
</head>

  <div class="container mt-5">
    <h2 class="text-center">Cards Gallery</h2>
    <div class="row">
      <!-- Card 1 -->
      <div class="col-md-4 mb-4">
        <div class="card">
          <a href="path/to/Image1.jpg" data-lightbox="gallery" data-title="Image 1">
            <img src="path/to/Image1.jpg" class="card-img-top" alt="Image 1">
          </a>
          <div class="card-body text-center">
            <h6 class="card-title">Description 1</h6>
            <p class="card-text">Details about Image 1.</p>
          </div>
        </div>
      </div>
